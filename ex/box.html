<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      /*
      block level element [display: block]
      */
      h1 {
        border-width: 5px;
        border-color: red;
        border-style: solid;
        padding: 20px;
        margin: 20px;
        width: 100px;
      }
      /*
      inline element [display: inline]
      */
      a{
        border: 5px red solid;
      }
    </style>
  </head>
  <body>
    <h1>CSS</h1>
    <h1>CSS</h1>
  </body>
</html>
